	<script>
		document.addEventListener('DOMContentLoaded', function(){
			window.size.innerText = window.innerWidth + 'x' + window.innerHeight;
			var x, y;
			document.onmousemove = function(e){
				y = e.pageY; x = e.pageX; setTimeout(move, 1);
			};

			var move = function () {
				window.div.style.top = y + 'px';
				window.div.style.left = x + 'px';
			}
		});
	</script>
	<style type="text/css">
		body {font-family:Arial;}
		div {position: absolute; width: 20px; height: 20px; background: #2ecc71; border-radius: 50%; transition: 1s ease;}
		copy {position: absolute; bottom: 20px;left: 50%;margin-left: -58px;}
		copy span {font-size: 1.5em; vertical-align: middle; position: relative; top: -1px;}
		#size {position: absolute; top: 1px; left: 1px; font-size: 5em;}
		#size {display: none;}
	</style>
</head>
<body>
	<p id=size></p>
	<div id=div></div>
